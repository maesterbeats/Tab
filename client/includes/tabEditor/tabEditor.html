<template name="tabEditor">
  <div class="row">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Tab tab tab...</h3>
      </div>
      <div class=" col-md-6">
        <div class="panel-body">
          {{> tabInput}}
        </div>
      </div>
      <div class="col-md-6"
        <div class="panel-body">
          {{> showTab}}
        </div>
      </div>
    </div>
    </div>
</template>


<template name="tabInput">
  <form class="main">
    <div class="control-group">
      <div class="controls">
        <textarea class="input-block-level" name="message" type="text" value="" placeholder="Better put it here."/>
      </div>
    </div>
  </form>
</template>


<template name="showTab">
  <div class="container-fluid">
    <div id="canvas_container"> </div>
  </div>
</template>

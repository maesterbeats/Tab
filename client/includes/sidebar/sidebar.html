<template name="sidebar">
  <div id="sidebar-wrapper">
    <ul id="sidebar_menu" class="sidebar-nav">
      <li class="sidebar-brand">
        <a id="menu-toggle" href="#" display="inline">
          Menu <span id="main_icon" class="glyphicon glyphicon-th-list"></span>
        </a>
      </li>
    </ul>
    <ul class="sidebar-nav" id="sidebar">
      {{#each Links}}
      {{> Link}}
      {{/each}}
    </ul>
  </div>
</template>
